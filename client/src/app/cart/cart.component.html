
      <h4 class="mb1">Your Order</h4>
      <table class="highlight">
          <thead>
          <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of this.order.list">
              <td>{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.cost}} ₪</td>
              <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
          </tr>
          </tbody>
      </table>
      <div class="order-summary">
          <p>Total cost <strong>{{this.order.price}} ₪</strong></p>
      </div>
  <div class="modal-footer">
      <button
      [disabled]="pending"
      (click)="cancel()"
      class="modal-action waves-effect waves-black btn-flat">Cancel</button>
      <button
      (click)="submit()"
      class="modal-action btn waves-effect"
      [disabled]="this.order.list.length === 0 || pending"
      >Submit</button>
  </div>
