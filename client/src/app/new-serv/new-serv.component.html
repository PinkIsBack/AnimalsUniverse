
<div class="cpost" style="position: relative;">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div style="width: 50%; height: 100%; position: absolute;">
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"  type="text" placeholder="Enter name">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type"  type="text" placeholder="Enter type">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Website</mat-label>
        <input matInput formControlName="web"  type="text" placeholder="Enter web">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone"  type="text" placeholder="Enter phone">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address"  type="text" placeholder="Enter address">
      </mat-form-field>

      <div *ngIf="isNew;else edit">
      <button style="margin-left: 2%;" type="submit"
        [disabled]="form.invalid"
        class="modal-action btn waves-effect">Create</button>
      </div>
      <ng-template #edit>
        <button style="margin-left: 2%;" (click)="update()"
        class="modal-action btn waves-effect">Update</button>
      </ng-template>
    </div>

    <div style=" width: 50%; height: 100%; left: 50%; position: absolute;">


      <div class="col s12 l4 center" style="width:80%; height:70%;margin-left:10%;">
        <img style="width:100%; height:100%"
         class="responsive-img h200"
         [src]="imagePreview"
         *ngIf="imagePreview">
      </div>
      <input
      (change)="onFileUpload($event)"
       type="file"
       class="dn"
       #input>
      <button
      style="margin-left:35%;"
      (click)="triggerClick()"
      type="button"
      [disabled]="form.disabled"
      class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Upload image
      </button>
    </div>
  </form>
</div>
